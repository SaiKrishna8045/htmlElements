<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Complete HTML Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>

    <form action="/submit" method="post">
      <!-- Text Inputs -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="fullname" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="100" /><br /><br />

      <!-- Radio Buttons -->
      <p>Gender:</p>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br />

      <!-- Checkboxes -->
      <p>Skills:</p>
      <input type="checkbox" id="html" name="skills" value="HTML" />
      <label for="html">HTML</label>

      <input type="checkbox" id="css" name="skills" value="CSS" />
      <label for="css">CSS</label>

      <input type="checkbox" id="js" name="skills" value="JavaScript" />
      <label for="js">JavaScript</label><br /><br />

      <!-- Dropdown -->
      <label for="country">Select Country:</label>
      <select id="country" name="country">
        <option value="in">India</option>
        <option value="us">USA</option>
        <option value="uk">UK</option></select
      ><br /><br />

      <!-- Date, Color, Range -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" /><br /><br />

      <label for="favcolor">Favorite Color:</label>
      <input type="color" id="favcolor" name="color" /><br /><br />

      <label for="experience">Experience (1-10):</label>
      <input
        type="range"
        id="experience"
        name="experience"
        min="1"
        max="10"
      /><br /><br />

      <!-- File Upload -->
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" /><br /><br />

      <!-- Datalist -->
      <label for="browser">Choose a browser:</label>
      <input list="browsers" name="browser" id="browser" />
      <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option></datalist
      ><br /><br />

      <!-- Textarea -->
      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" cols="50"></textarea
      ><br /><br />

      <!-- Fieldset -->
      <fieldset>
        <legend>Account Settings</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br /><br />
        <label for="visibility">Make Profile Public?</label>
        <input type="checkbox" id="visibility" name="public" value="yes" />
      </fieldset>
      <br />

      <!-- Hidden Field -->
      <input type="hidden" name="form_id" value="12345" />

      <!-- Buttons -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
      <button type="button" onclick="alert('This is a custom button')">
        Click Me
      </button>

      <label for="country">countries</label>
      <input id="country" name="country" list="countries" />
      <datalist id="countries">
        <option value="india"></option>
        <option value="china"></option>
        <option value="russia"></option>
        <option value="srilanka"></option>
      </datalist>
    </form>
  </body>
</html>
