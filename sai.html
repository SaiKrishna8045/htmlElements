  <body>
    <form action="/submit" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label>Gender:</label>
      <input type="radio" name="gender" value="male" checked /> Male
      <input type="radio" name="gender" value="female" /> Female<br /><br />

      <label for="language">Languages Known:</label><br />
      <input type="checkbox" name="lang" value="html" /> HTML
      <input type="checkbox" name="lang" value="css" /> CSS
      <input type="checkbox" name="lang" value="js" /> JavaScript<br /><br />

      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="in">India</option>
        <option value="us">USA</option>
        <option value="uk">UK</option></select
      ><br /><br />

      <label for="bio">Bio:</label><br />
      <textarea id="bio" name="bio" rows="4" cols="30"></textarea><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
