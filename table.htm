<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="10">
      <caption>
        Daily Greetings
      </caption>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Morining</th>
          <th>Afternoon</th>
          <th>Evening</th>
          <th>Night</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>good Morining</td>
          <td>good Afternoon</td>
          <td>good Evening</td>
          <td>good Night</td>
        </tr>
      </tbody>
    </table>
    <form action="">
      <label for="">Broswers</label>
      <input list="browsers" name="browser" value="" />

      <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
      </datalist>
    </form>
  </body>
</html>
