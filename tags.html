<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tags</title>
  </head>
  <body>
    <marquee bgcolor="lightblue" behavior="scroll" direction="left"
      >saikrishna jakkula</marquee
    >
    <p>hi , my name is <cite>saikrishna jakkula</cite></p>
    <!-- <dfn>sai krishna jakkula</dfn> -->
    <p>
      <dfn title="HyperText Markup Language">HTML</dfn> is the standard markup
      language for creating web pages.
    </p>
    <p><code>print("sai krishna jakkula")</code></p>
    <p>print("sai krishna jakkula")</p>

    <table>
      <colgroup>
        <col style="background-color: rgb(24, 17, 224)" />
        <col style="background-color: rgb(192, 20, 17)" />
      </colgroup>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>30</td>
      </tr>
    </table>
    <kbd>cntrl + <kbd>C</kbd> </kbd>
  </body>
</html>
