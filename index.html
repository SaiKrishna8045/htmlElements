<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 New Form Elements Demo</title>
  </head>
  <body>
    <h1>HTML5 New Form Elements and Input Types</h1>

    <form>
      <!-- New Input Types -->
      <p>
        <label
          >Email:
          <input type="email" name="email" required />
        </label>
      </p>

      <p>
        <label
          >URL:
          <input type="url" name="homepage" />
        </label>
      </p>

      <p>
        <label
          >Phone:
          <input type="tel" name="phone" />
        </label>
      </p>

      <p>
        <label
          >Number (1 to 10):
          <input type="number" name="quantity" min="1" max="10" />
        </label>
      </p>

      <p>
        <label
          >Range (0â€“100):
          <input type="range" name="range" min="0" max="100" />
        </label>
      </p>

      <p>
        <label
          >Date:
          <input type="date" name="birthdate" />
        </label>
      </p>

      <p>
        <label
          >Time:
          <input type="time" name="alarm" />
        </label>
      </p>

      <p>
        <label
          >Month:
          <input type="month" name="paymonth" />
        </label>
      </p>

      <p>
        <label
          >Week:
          <input type="week" name="week" />
        </label>
      </p>

      <p>
        <label
          >Color:
          <input type="color" name="color" />
        </label>
      </p>

      <p>
        <label
          >Search:
          <input type="search" name="search" />
        </label>
      </p>

      <!-- Datalist -->
      <p>
        <label for="browser"
          >Choose a browser:
          <input list="browsers" id="browser" name="browser" />
        </label>
        <datalist id="browsers">
          <option value="Chrome"></option>
          <option value="Firefox"></option>
          <option value="Edge"></option>
          <option value="Safari"></option>
          <option value="Opera"></option>
        </datalist>
      </p>

      <!-- Meter -->
      <p>
        Battery Level:
        <meter value="0.9" min="0" max="1"></meter>
      </p>

      <!-- Progress -->
      <p>
        Uploading file...
        <progress value="99" max="100">70%</progress>
      </p>

      <!-- Output (Simple Example) -->
      <p>
        <label for="a">A:</label>
        <input type="number" id="a" name="a" value="10" />
        +
        <label for="b">B:</label>
        <input type="number" id="b" name="b" value="20" />
        =
        <output name="result" id="result">30</output>
      </p>

      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
  </body>
  <table>
    <tr>
      <th>heading1</th>
      <th>heading2</th>
      <th>heading3</th>
    </tr>
    <tr>
      <td>data1</td>
      <td>data2</td>
      <td>data3</td>
    </tr>
  </table>
</html>
